    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="container mt-2">

            <button class="btn btn-success">Tạo kế hoạch dẫn tàu</button>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-6 mb-3">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">

                      <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
                    </li>
                </ul>
          </div>
        </div>
        <table class="table table-bordered table-hover">
          <thead class="text-center">
            <tr>
              <th rowspan="2">STT</th>
              <th rowspan="2">Tên tàu</th>
              <th rowspan="2">Quốc tịch</th>

              <th rowspan="2">Ghi chú</th>
              <th colspan="2">Hoa tiêu</th>
              <th rowspan="2">Hành động</th>
            </tr>
            <tr>
              <th>Từ</th>
              <th>Đến</th>
              <th>Tên</th>
              <th>Hạng</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>abc</td>
              <td>VN</td>
              <td>???</td>
              <td>From</td>
              <td>To</td>
              <td>....</td>
              <td>Aada</td>
              <td>A</td>
              <td>
                <button class="btn btn-primary btn-sm">Sửa</button>
                <button class="btn btn-danger btn-sm">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
        <hr class="text-danger mt-5">
        <div class="row mb-3">
          <div class="col-12">
            <h2 class="text-center">QUẢN LÝ HỒ SƠ HOA TIÊU</h2>
          </div>
        </div>
        <!-- Tab Area-->
        <div class="row mb-3">
          <div class="col-6 mb-3">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Lý lịch cá nhân</a>
                </li>
                <li class="nav-item">
                  <!-- <a class="nav-link" href="#">Chứng chỉ</a> -->
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Lý lịch dẫn tàu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Lý lịch công tác</a>
                </li>
            </ul>
          </div>
        </div>
        <!-- Detail-->
        <div class="row mb-3">
          <div class="col-6">
            <img src="" alt="Profile pic">
          </div>
          <div class="col-6">
            <div class="row mb-3">
              <div class="col-4">
                <label for="">Họ Tên</label>
              </div>
              <div class="col-8">
                <input type="text" placeholder="Nguyen Van A" class="form-control"/>

            </div>

              <div class="col-4">
                <label for="">Năm Sinh</label>
              </div>
              <div class="col-8">
                <input type="date" value="2000-09-09" class="form-control"/>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="">Quê Quán</label>
              </div>
              <div class="col-8">                
                <input type="text" placeholder="HCM" class="form-control"/>
              </div>
            </div>
          </div>
        </div>
        <!--Certificate-->
        <div class="row mb-3">
          <h4>Chứng chỉ</h3>
          <p>....</p>
        </div>
        <div class="row mb-3">

            <div class="col-12">
              <button class="btn btn-primary">Cập nhật</button>
              <button class="btn btn-secondary">Thoát</button>
