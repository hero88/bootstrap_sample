<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-3">JQUERY</h2>
        <div class="row mb-3">
          <div class="col-3">
            <button id="btn-show" type="button" class="btn btn-primary">Toggle Message</button>
          </div>
          <div id="msg" style="display:none" class="col-9 fw-bold">Hello bro!</div>
        </div>
        <hr>
        <h2>Hide and show</h2>
        <p>If you click on the "Hide" button, I will disappear.</p>
        <button id="hide" class="btn btn-danger">Hide</button>
        <button id="show" class="btn btn-info">Show</button>
        <hr>
        <h2>AJAX example</h2>
        <button class="btn btn-success" id="ajaxBtn">Get some data</button>
        <p id="ajax-data" class="mt-3 fw-bold"></p>
    </div>
</body>
<script>
  $("#btn-show").on('click', function(){
    var msg = $("#msg").css('display');
    if (msg==='none')
      $("#msg").css('display','block');
    else
      $("#msg").css('display','none');
  });
  // Hide, Show
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
  // Ajax
  $('#ajaxBtn').click(function(){
			$.ajax({
        url: 'https://vast-castle-13621.herokuapp.com/products/',   // request url            
				success: function (data, status, xhr) {    // success callback function
						$('#ajax-data').append(data.products[10].name);
				},
        async: false
      });
	});

</script>
</html>
